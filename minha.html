<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Achados do Japinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <aside class="sidebar">
        <div class="logo">JAPINHA<span>.</span></div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="fas fa-plus-circle"></i> <span>Novo Item</span></a></li>
                <li><a href="index.html" target="_blank"><i class="fas fa-eye"></i> <span>Ver Loja</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header style="margin-bottom: 50px;">
            <h1 style="font-size: 2.5rem; letter-spacing: -1.5px;">Gestão de Inventário</h1>
            <p style="color: var(--charcoal);">Cadastre novos produtos no banco de dados global.</p>
        </header>

        <section class="admin-card">
            <form id="product-form">
                <div class="form-group" style="margin-bottom: 25px;">
                    <label style="font-weight: 700;">Nome do Produto</label>
                    <input type="text" id="p-name" placeholder="Ex: Relógio Vintage Ouro" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div class="form-group">
                        <label style="font-weight: 700;">Preço Base</label>
                        <input type="number" id="p-price" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: 700;">Preço Promo</label>
                        <input type="number" id="p-promo" step="0.01" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 25px;">
                    <label style="font-weight: 700;">URL da Imagem ou Arquivo</label>
                    <input type="file" id="p-image" accept="image/*" required style="padding: 10px; background: none; border: 2px dashed var(--silver-line);">
                </div>
                <div class="form-group" style="margin-bottom: 35px;">
                    <label style="font-weight: 700;">Link de Afiliado/Venda</label>
                    <input type="url" id="p-link" placeholder="https://..." required>
                </div>
                <button type="submit" class="btn-publish">Publicar na Vitrine</button>
            </form>
        </section>

        <section style="margin-top: 60px;">
            <h2 style="margin-bottom: 30px;">Itens Ativos</h2>
            <div id="admin-product-list" style="display: grid; gap: 15px;"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
